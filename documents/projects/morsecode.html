                }
                else if(message.charAt(i) == c2mc.U.charAt(0) && (i+1)< message.length && message.charAt(i+1) == c2mc.U.charAt(1) && (i+2) < message.length && message.charAt(i+2) == c2mc.U.charAt(2)){
                    decrypt += "U";
                    i=i+2;
                }
                else if(message.charAt(i) == c2mc.W.charAt(0) && (i+1)< message.length && message.charAt(i+1) == c2mc.W.charAt(1) && (i+2) < message.length && message.charAt(i+2) == c2mc.W.charAt(2)){
                    decrypt += "W";
                    i=i+2;
                }
                else if(message.charAt(i) == c2mc.I.charAt(0) && (i+1)< message.length && message.charAt(i+1) == c2mc.I.charAt(1)){
                    decrypt += "I";
                    i++;
                }
                else if(message.charAt(i) == c2mc.A.charAt(0) && (i+1)< message.length && message.charAt(i+1) == c2mc.A.charAt(1)){
                    decrypt += 'A';
                    i++;
                }
                else if(message.charAt(i) == c2mc.M.charAt(0) && (i+1)< message.length && message.charAt(i+1) == c2mc.M.charAt(1)){
                    decrypt += "M";
                    i++;
                }
                else if(message.charAt(i) == c2mc.N.charAt(0) && (i+1)< message.length && message.charAt(i+1) == c2mc.N.charAt(1)){
                    decrypt += "N";
                    i++;
                }
                else if(message.charAt(i) == c2mc.E){
                    decrypt += "E";
                }
                else if(message.charAt(i) == c2mc.T){
                    decrypt += "T";
                }
            }

            document.getElementById("outputText").value = decrypt;
        }


        function clearFeilds(){
            document.getElementById("inputText").value = "";
            document.getElementById("outputText").value = "";
        }
