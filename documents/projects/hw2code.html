        /*

        Students, develop your own code in the following five JS functions.
        You must write five functions to conduct certain tasks using the form from below.

        You must use  byID to capture those field &#39;s value.You can search for some examples on W3schools.com

        The final function, you must find a way to clear each of the field&#39;s values. 

	   Function 1) Find the interests using this formular I = Prt in this first function.
	   Assuming the following default values: r = 4.359%
	                                        : t = 30.0/365.0
	   Using the textbox you are to capture this user input and compute the interests amount which will be shown
	   in the <p id="display"> </p> area in the bottom of this html file. 


	   Function 2) Have the user enter in the Gravity (m/s&#94;2) and time (s) in order to calcuate falling objects Velocity
	   Typically, a falling object has a gravity of 9.8 (m/s&#94;2), but do allow anyone to enter in a gravity value.
	   For instance, Moon's gravity is 1.62 m/s&#94;2 which is unlike Earth's gravity. For time, you can assume it will be
	   atleast 5 seconds and no more than 100 seconds.

           Using the textbox you are to capture this user input and compute the interests amount which will be shown
           in the <p id="display"> </p> area in the bottom of this html file.

        */
        function computePrin() {
          let princip = document.getElementById("prin").value;
		  let total = princip * 0.04359 * 360;
		  document.getElementById("display").innerHTML = total.toString();
        }

        function computeVelocity() {
		  let gravity = document.getElementById("gravity").value;
		  let time = document.getElementById("time").value;
		  let total = (gravity*time);
		  document.getElementById("display").innerHTML = total.toString(); 
        }

		function calculateCompoundIntrest(){
			let p = document.getElementById("iPrin").value;
			let r = document.getElementById("rate").value;
			let n = document.getElementById("ppn").value;
			let t = document.getElementById("time2").value;
			let total = ( p * Math.pow((1+(r/n)), (n*t)));
			document.getElementById("display").innerHTML = total;
		}

		function calculateSlope(){
			let pointA = {x1:document.getElementById("x1").value, y1:document.getElementById("y1").value};
			let pointB = {x1:document.getElementById("x2").value, y1:document.getElementById("y2").value};
			let numa = (pointB.y1 - pointA.y1);
			let dema = (pointB.x1 - pointA.x1);
			let total = (numa/dema);
			document.getElementById("display").innerHTML = total;
		}

		function calculateCircumference(){
			let r = document.getElementById("radius").value;
			let total = (2*Math.PI*r);
			document.getElementById("display").innerHTML = total;
		}

		function clearFeilds(){
			document.getElementById("prin").value = "";
			document.getElementById("gravity").value = "";
			document.getElementById("time").value = "";
			document.getElementById("iPrin").value = "";
			document.getElementById("rate").value = "";
			document.getElementById("ppn").value = "";
			document.getElementById("time2").value = "";
			document.getElementById("x1").value = "";
			document.getElementById("y1").value = "";
			document.getElementById("x2").value = "";
			document.getElementById("y2").value = "";
			document.getElementById("radius").value = "";
		}
        </script>
